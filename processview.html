<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='user-scalable=yes, width=1920, target-densitydpi=medium-dpi' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>e-Curations</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/custom.js"></script>
</head>
<body>
  <div id="top" class="top">
    <div class="top__title">
      <h2>Curation Process Viewer</h2>
    </div>
    <div class="top__user">
      <p class="message"><span class="name">슈퍼관리자</span>님 로그인중입니다.</p>
      <a href="#" class="btn__logout">로그아웃</a>
    </div>
  </div>
  <div class="process">
    <div class="process__box01">      
      <h3 class="process__title">선별 서버 기동</h3>
      <ol>
        <li><a href="#"><img src="/images/btn_off.png" alt=""></a><span>선별 Message Send</span></li>
        <li><img src="/images/load_off.gif" alt=""></li>
        <li><img src="/images/proc_off.png" alt=""><span>선별 Start</span></li>
      </ol>
    </div>

    <div class="process__box01">      
      <h3 class="process__title">알고리즘 기동</h3>
      <ol>
        <li><a href="#"><img src="/images/btn_on.png" alt=""></a><span>선별 Message Send</span></li>
        <li><img src="/images/load_on.gif" alt=""></li> <!-- 완료후에는 load_com.gif 로 화살표 멈춰있게 하면 될듯-->
        <li><img src="/images/proc_off.png" alt=""><span>선별 Start</span></li>
      </ol>
    </div>

    <div class="process__box02">      
      <h3 class="process__title">설정 적용</h3>
      <ol>
        <li><a href="#"><img src="/images/btn_on.png" alt=""></a><span>선별 Message Send</span></li>        
      </ol>
    </div>

      
  </div> <!-- // process -->
  

</body>
</html>

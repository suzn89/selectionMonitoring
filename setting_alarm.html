<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='user-scalable=yes, width=1920, target-densitydpi=medium-dpi' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>e-Curations</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/custom.js"></script>
</head>
<body>
  <div id="top" class="top">
    <div class="top__title">
      <h2>시스템 설정</h2>
    </div>
    <div class="top__user">
      <p class="message"><span class="name">슈퍼관리자</span>님 로그인중입니다.</p>
      <a href="#" class="btn__logout">로그아웃</a>
    </div>
  </div>
  <div id="settings">
    <div class="menu">
      <ul>
        <li><a href="#">알고리즘 옵션</a></li>
        <li><a href="#" class="on">알람 옵션</a></li>
        <li><a href="#">분석서버 관리</a></li>
        <li><a href="#">선별서버 관리</a></li>
        <li><a href="#">VMS 정보관리</a></li>
      </ul>
    </div><!-- // menu -->
    <div class="option">
      <h3>알람 옵션</h3>
      <div class="inputarea">
        <span class="label">
          연속 알람 시간(초)
        </span>
        <div class="inputarea__text">
          <input type="text" title="" name="" id="" class="ipt_text">
        </div>
      </div> <!-- // inputarea 끝--> 
      <div class="inputarea">
        <span class="label">
          동일 알람 종료타임(초)
        </span>
        <div class="inputarea__select">
          <select name="" id="" title="해당항목선택">
            <option value="">선택항목</option>
            <option value="">10초</option>
            <option value="">30초</option>
            <option value="">1분</option>
            <option value="">관리자가 직접</option>
          </select>   
        </div>
        <em>* '관리자가 직접'을 선택 할 경우 수동으로 개시 해주셔야 합니다.</em>
      </div> <!-- // inputarea 끝--> 
      <div class="inputarea">
        <span class="label">
          자동개시 시간(초)
        </span>
        <div class="inputarea__text">
          <input type="text" title="" name="" id="" class="ipt_text">
        </div>
      </div> <!-- // inputarea 끝--> 
      <div class="inputarea">
        <span class="label">
          민감도 최대
        </span>
        <div class="input">
          <input type="radio" name="radio1" id="radio1" checked>
          <label for="radio1">사용</label>
          <input type="radio" name="radio1" id="radio2">
          <label for="radio2">미사용</label>
        </div>
      </div> <!-- // inputarea 끝--> 
      <div class="inputarea">
        <span class="label">
          Event Image 경로
        </span>
        <div class="inputarea__file">
          <input type="file" title="" name="" id="image" class="ipt_text">
        </div>
      </div> <!-- // inputarea 끝--> 
      <div class="inputarea">
        <span class="label">
          System log 경로
        </span>
        <div class="inputarea__file">
          <input type="file" title="" name="" id="log" class="ipt_text">
        </div>
      </div> <!-- // inputarea 끝--> 
    </div>
  </div> <!-- // settings -->

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='user-scalable=yes, width=1920, target-densitydpi=medium-dpi' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>e-Curations</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/custom.js"></script>
</head>
<body>
  <div id="top" class="top">
    <div class="top__title">
      <h2>시스템 설정</h2>
    </div>
    <div class="top__user">
      <p class="message"><span class="name">슈퍼관리자</span>님 로그인중입니다.</p>
      <a href="#" class="btn__logout">로그아웃</a>
    </div>
  </div>
  <div id="settings">
    <div class="menu">
      <ul>
        <li><a href="#" class="on">알고리즘 옵션</a></li>
        <li><a href="#">알람 옵션</a></li>
        <li><a href="#">분석서버 관리</a></li>
        <li><a href="#">선별서버 관리</a></li>
        <li><a href="#">VMS 정보관리</a></li>
      </ul>
    </div><!-- // menu -->
    <div class="option">
      <h3>알고리즘 옵션</h3>
      <div class="inputarea">
        <span class="label">
          Object 최소
        </span>
        <div class="inputarea__text">
          <input type="text" title="" name="" id="" class="ipt_text">
        </div>
      </div> <!-- // inputarea 끝--> 
      <div class="inputarea">
        <span class="label">
          Object 최대
        </span>
        <div class="inputarea__text">
          <input type="text" title="" name="" id="" class="ipt_text">
        </div>
        <em>* 설정한 사이즈 사이의 오브젝트만 검색 합니다.(pixel)</em>
      </div> <!-- // inputarea 끝--> 
      <div class="inputarea">
        <span class="label">
          민감도 최소
        </span>
        <div class="inputarea__text">
          <input type="text" title="" name="" id="" class="ipt_text">
        </div>
      </div> <!-- // inputarea 끝--> 
      <div class="inputarea">
        <span class="label">
          민감도 최대
        </span>
        <div class="inputarea__text">
          <input type="text" title="" name="" id="" class="ipt_text">
        </div>
        <em>* 설정한 민감도에 따라 오브젝트를 감지합니다. 기본값 000</em>
      </div> <!-- // inputarea 끝--> 
      <div class="inputarea">
        <span class="label">
          변화율 최대
        </span>
        <div class="inputarea__text">
          <input type="text" title="" name="" id="" class="ipt_text">
        </div>
        <em>* 설정한 변화율을 초과하면 오브젝트 감지가 되지않습니다.</em>
      </div> <!-- // inputarea 끝--> 
    </div>
  </div> <!-- // settings -->

</body>
</html>

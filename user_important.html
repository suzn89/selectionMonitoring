<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='user-scalable=yes, width=1920, target-densitydpi=medium-dpi' />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>e-Curations</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/custom.js"></script>
</head>
<body>
  <div id="top" class="top">
    <div class="top__title">
      <h2>사용자별 중요도 설정</h2>
    </div>
    <div class="top__user">
      <p class="message"><span class="name">슈퍼관리자</span>님 로그인중입니다.</p>
      <a href="#" class="btn__logout">로그아웃</a>
    </div>
  </div>
<div id="content">
    <div class="left">
      <div class="left__search boxmodel">
        <h3>사용자 조회</h3>
        <div class="inputarea">
          <span class="label">
            검색항목
          </span>
          <div class="inputarea__select">
            <select name="" id="" title="해당항목선택">
              <option value="">전체</option>
              <option value="">test1</option>
              <option value="">test2</option>
              <option value="">test3</option>
            </select>
          </div>  
        </div> <!-- // inputarea 끝-->
        <div class="btnarea">
          <a href="#" class="btn__big--orange">조회</a>
        </div>
      </div>
      <a href="#" class="left__btn--close"><span class="blind">패널조작버튼</span></a> <!-- 패널 조작버튼 추가 -->
    </div> <!-- // left -->

    <div class="center row2">
      <div class="article">
        <h3>사용자별 중요도 목록</h3>
        <div class="topbtn">
          <div class="btnarea btnarea__right">
            <a href="#" class="btn__primary">저장</a>
            <!-- openmodal 클릭시 레이어팝업 노출 -->
          </div>
        </div>
        <div class="datalist">
          <table>
            <colgroup>
              <col>
              <col>
              <col style="width:50px;">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>사용자 ID</th>
                <th>알고리즘</th>
                <th>사용여부</th>
                <th>중요도</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>test01</td>
                <td>alg1</td>
                <td>
                  <div class="input">
                  <input type="checkbox" name="" id="checkbox2" class="input__checkbox"><label for="checkbox2" class="ir">선택</label>
                  </div>
                </td>
                <td><span class="star">★</span></td>
              </tr>
              <tr>
                <td>test01</td>
                <td>alg1</td>
                <td>
                  <div class="input">
                  <input type="checkbox" name="" id="checkbox2" class="input__checkbox"><label for="checkbox2" class="ir">선택</label>
                  </div>
                </td>
                <td><span class="star">★★</span></td>
              </tr>
              <tr>
                <td>test01</td>
                <td>alg1</td>
                <td>
                  <div class="input">
                  <input type="checkbox" name="" id="checkbox2" class="input__checkbox"><label for="checkbox2" class="ir">선택</label>
                  </div>
                </td>
                <td><span class="star">★★★</span></td>
              </tr>
            </tbody>
          </table> 
        </div> <!-- // datalist  -->  
        <div class="pagenation">
          <ul>
            <li><a href="#" class="pagenation__btn"><i class="icon-leftarrow"></i><span class="blind">이전</span></a></li>
            <li><a href="#" class="pagenation__btn--current">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
            <li><a href="#">10</a></li>
            <li><a href="#" class="pagenation__btn--next"><i class="icon-rightarrow"></i><span class="blind">다음</span></a></li>         
          </ul>
        </div>      
      </div>     
    </div> <!-- // center -->
  </div> <!-- // content -->
</body>
</html>
